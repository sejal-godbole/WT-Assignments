<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 5%;
            border-radius: 8px;
            box-shadow: 5px 5px 5px #202020;

        }

        #libraryForm {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input {
            padding: 5px;
            border-radius: 8px;
            border: none;
            background-color: #1a1a1aaf;
        }

        button {
            padding: 10px;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Library Registration</h1>
        <form id="libraryForm">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" required style="margin-bottom: 20px;">
            
            <label for="email">Email:</label>
            <input type="email" id="email" required style="margin-bottom: 20px">
            
            <label for="password">Password:</label>
            <input type="password" id="password" required style="margin-bottom: 20px">
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required style="margin-bottom: 20px">
                        
            <button type="button" onclick="validateForm()">Register</button>
        </form>
    </div>
</body>
<script>
    function validateForm() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (name === "" || email === "" || password === "" || confirmPassword === "") {
            alert("All fields are required!");
            return;
        }

        if (!email.includes("@") || !email.includes(".")) {
            alert("Enter a valid email address!");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long!");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
        
        alert("Registration Successful!\nName: " + name + "\nEmail: " + email);
    }
</script>
</html>
