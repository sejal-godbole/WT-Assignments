<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a37;
        }

        .heading {
            display: flex;
            justify-content: center;
            background-color: black;
            color: white;
            margin-bottom: 5%;
            padding: 2%;
        }

        .content {
            background-color: #fff;
            margin-inline: 20%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 5px #1a1a1a37;
        }

        .content h2 {
            display: flex;
            justify-content: center;
        }

        .content .book-entry {
            display: flex;
            justify-content: center;
            gap: 80%;
            border-bottom: 1px solid;
            margin-bottom: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="heading">
        <h2>Library Management System</h2>
    </div>
    <div class="content">
        <h2>Available Books</h2>
        <div class="book-entry">
            <span class="book-title">Title 1</span>
            <span class="book-author">Author 1</span>
        </div>
        <div class="book-entry">
            <span class="book-title">Title 2</span>
            <span class="book-author">Author 2</span>
        </div>
    </div>
</body>
</html>
